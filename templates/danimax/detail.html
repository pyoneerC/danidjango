<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }

        img {
            width: 300px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .name {
            font-size: 2em;
            color: #0077cc;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #0a8f60;
            margin-bottom: 15px;
        }

        .scraped {
            font-size: 0.9em;
            color: #999;
            margin-bottom: 20px;
        }

        .buy-link {
            display: inline-block;
            padding: 10px 20px;
            background: #0077cc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .buy-link:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <div class="name">{{ product.name }}</div>
        <div class="price">{{ product.get_price }}</div>
        <div class="scraped">ðŸ•’ Scraped at: {{ product.get_scraped_at }}</div>
        <a class="buy-link" href="{{ product.url }}" target="_blank">View Original Product</a>
    </div>
</body>
</html>
